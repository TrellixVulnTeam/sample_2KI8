<div class="modal-header">
  <h4 class="modal-title">Please contact us. We will respond soon!</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               formControlName="name" />
      </div>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input type="text" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <textarea name="message" rows="6" class="form-control" id="message" formControlName="message" placeholder="Your message..." required></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.dismiss('Canceling')">
      Cancel
    </button>
    <button class="btn btn-success"
            [disabled]="!myForm.valid">
      Submit Email
    </button>
  </div>
</form>
<script>
  const acc = document.getElementsByClassName("accordion");
  let i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>
